name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker-container
      - name: Check out setup-gcloud action
        uses: actions/checkout@v2
      - name: Set up gcloud CLI
        run: |
          sudo apt-get update && sudo apt-get --only-upgrade install google-cloud-sdk-datastore-emulator google-cloud-sdk-cloud-build-local google-cloud-sdk-cloud-run-proxy google-cloud-sdk-skaffold google-cloud-sdk-app-engine-go google-cloud-sdk google-cloud-sdk-anthos-auth google-cloud-sdk-minikube google-cloud-sdk-enterprise-certificate-proxy google-cloud-sdk-local-extract kubectl google-cloud-sdk-config-connector google-cloud-sdk-app-engine-python google-cloud-sdk-app-engine-grpc google-cloud-sdk-harbourbridge google-cloud-sdk-log-streaming google-cloud-sdk-terraform-tools google-cloud-sdk-spanner-emulator google-cloud-sdk-app-engine-python-extras google-cloud-sdk-firestore-emulator google-cloud-sdk-bigtable-emulator google-cloud-sdk-nomos google-cloud-sdk-cbt google-cloud-sdk-gke-gcloud-auth-plugin google-cloud-sdk-package-go-module google-cloud-sdk-pubsub-emulator google-cloud-sdk-kubectl-oidc google-cloud-sdk-app-engine-java google-cloud-sdk-kpt
          gcloud auth activate-service-account --key-file=${{ secrets.GCP_SA_KEY }}
          gcloud config set project multi-k8s-384009
          gcloud config set compute/zone us-central1-c
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./client/Dockerfile.dev
          push: true
          tags: bujaretemi1998/react-test:latest
          no-cache: true
      - name: Deploy to Kubernetes  
        uses: ./gcloud/setup-gcloud
        with:
          project_id: multi-k8s-383816
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - name: Set Kubectl context
        run: gcloud container clusters get-credentials multi-cluster
      - name: Deploy to Kubernetes
        run: ./deploy.sh
