name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SHA: ${{ github.sha }}
      working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver: docker-container
      - name: Decrypt JSON key file
        uses: actions/encrypted-secrets@v3
        with:
          secrets: |
            GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
            ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
            ENCRYPTION_IV: ${{ secrets.ENCRYPTION_IV }}
      - name: Store decrypted JSON key file
        run: |
          echo "$GCP_SA_KEY" > key.json.enc
          openssl aes-256-cbc -d -K ${{ secrets.ENCRYPTION_KEY }} -iv ${{ secrets.ENCRYPTION_IV }} -in key.json.enc -out key.json
      - name: Authenticate with gcloud
        run: |
          gcloud auth activate-service-account --key-file=key.json
          gcloud config set project multi-k8s-384009
          gcloud config set compute/zone us-central1-c
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./client/Dockerfile.dev
          push: true
          tags: bujaretemi1998/react-test:latest
          no-cache: true
      - name: Deploy to Kubernetes
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: multi-k8s-384009
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - name: Set Kubectl context
        run: gcloud container clusters get-credentials multi-cluster
      - name: Deploy to Kubernetes
        run: ./deploy.sh
